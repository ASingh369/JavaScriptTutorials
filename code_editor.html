<head>

    <title>Code Mirror</title>
    <link rel="stylesheet" href="codemirror/lib/codemirror.css" />
    <link rel="stylesheet" href="codemirror/theme/dracula.css" />
    <link rel="stylesheet" href="css/code_editor.css" />

<body>
<div class="code-editor-panel">
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-6">
                    <textarea id="html"><p>I am a paragraph</p></textarea> <br />
                </div>
                <div class="col-md-6">
                <textarea id="js">
                // This is comment
                  //alert("alert box");
                  function myFunction(){
                    if (true){
                      for (let i = 0; i < 3; i++){
                        console.log(i);
                      }
                    }
                    return 123;
                  }
                </textarea>
                    <br />
                </div>
                <div class="col-md-12">
                    <button style="width:100%;" onclick="compile()">Run</button>
                    <hr class="my-4">
                    <iframe id="result"></iframe>
                </div>

            </div>
        </div>
        <div class="col-md-2">
            Display
        </div>
    </div>
</div>

<script src="codemirror/lib/codemirror.js"></script>
